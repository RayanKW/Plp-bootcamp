{% comment %} create a registration form {% endcomment %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" name="keywords" content="foo,bar" />
    <meta
      name="viewport"
      {%
      comment
      %}
      name="description"
      {%
      endcomment
      %}
      content="foo"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      rossorigin="anonymous"
    />
    <title>Sig In</title>
  </head>
  <body>
    <div class="container">
      <form action="post">
        <div class="row justify-content-md-center">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <div class="login-screen">
              <div class="login-box">
                <a href="#" class="login-logo">
                  <img
                    src="//ssl.gstatic.com/accounts/ui/logo_2x.png"
                    alt="Bootdey bootstrap snippets bootdey"
                  />
                </a>
                <div class="row gutters">
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="First Name"
                      />
                      <input
                        type="text"
                        class="form-control"
                        name="first_name"
                        maxlength="100"
                        required=""
                        id="id_first_name"
                      />
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                      <input
                        type="text"
                        name="last_name"
                        required=""
                        id="last_name"
                        maxlength="100"
                        class="form-control"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Username"
                        required=""
                      />
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                      <input
                        type="email"
                        required=""
                        id="email"
                        class="form-control"
                        placeholder="Email"
                      />
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Email ID"
                      />
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                      />
                    </div>
                  </div>
                </div>
                <div class="actions clearfix">
                  <button type="submit" class="btn btn-primary btn-block">
                    Signup
                  </button>
                </div>
                <div class="or">
                  <span>or signup using</span>
                </div>
                <div class="row gutters">
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <button type="submit" class="btn btn-tw btn-block">
                      Twitter
                    </button>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <button type="submit" class="btn btn-fb btn-block">
                      Facebook
                    </button>
                  </div>
                </div>
                <a href="#" class="additional-link"
                  >Have an Account? <span>Login Now</span></a
                >
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <form>
      {% csrf_token %}
      <div class="form-row">
        {{ form }}
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
